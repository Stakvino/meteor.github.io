<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="color-picker-min.css">
    <link rel="stylesheet" href="index.css">
    <title>Color picker js</title>
</head>

<body>

<button type="button" id="choose_color">Choose a color</button>

<div class="blocks-container">
  <div class="block">
    <p>On Input :</p>
    <div class="on-input color-block"></div>
  </div>

  <div class="block">
    <p>On Change :</p>
    <div class="on-change color-block"></div>
  </div>

  <div class="block">
    <p>On Select :</p>
    <div class="on-select color-block"></div>
  </div>
</div>

<script src="color-picker-min.js"></script>
<script src="index.js"></script>  
</body>

</html>
